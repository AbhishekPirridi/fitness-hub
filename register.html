<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Fitness Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #00ffcc;
      color: black;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form>
  <input type="text" placeholder="Full Name" required><br>
  <input type="email" placeholder="Email" required><br>
  <input type="password" placeholder="Password" required><br>

  <!-- Link to Fitness Hub page -->
  <a href="fitnesshub.html">
    <button type="button">Register</button>
  </a>
</form>

  </div>

  <script>
    function goToFitnessHub() {
      window.location.href = "fitnesshub.html"; // after registration redirect
      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
